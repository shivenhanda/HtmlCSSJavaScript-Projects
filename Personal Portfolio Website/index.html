<!DOCTYPE html>
<html lang="en">

<head>

    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Personal Portfolio Website</h1>
    </header>
    <nav>
        <section class="logo">
            <p>Shiven</p>
        </section>
        <section class="a"><a href="index.html">Home</a>
            <a href="#text">About Us</a>
            <a href="#Contact">Contact Us</a>
        </section>
    </nav> 
    <main>
        <section id="text">
            <h2>Hi, I am Shiven Handa</h2>

        <section class="image">

        <section class="projects">

        <section id="Contact">

                <label for="message">Message</label>
                <textarea id="message" name="message" required cols="30" rows="10"></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </aside>
