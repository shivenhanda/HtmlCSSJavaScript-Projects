<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Simple BMI Calculator</h1>
    <div class="inputBox">
        <input type="number" name="" id="weight" required>
        <span>Enter Weight (kg)</span>
    </div>
    <div class="inputBox">
        <input type="number" name="" id="height" required>
        <span>Enter Height (cm)</span>
    </div>
    <div style="text-align: center;">
    <a id="submit">Submit</a>
    <a id="reset">Reset</a>
    <a href="index.html">Reset Page</a>
    </div>
    <p id="bmi"></p> 
    <p id="bmi1"></p>
    <p id="bmi2"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
