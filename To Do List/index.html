<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="taskfunction">
            <input type="text" name="Taskvalue" id="Taskvalue" placeholder="Enter your task">
            <button type="button" onclick="addTask()">Add Task</button>
            <input type="text" name="Tasksearch" id="Tasksearch" placeholder="Search task">
        </div>
        <div id="list">

        </div>
        <button id="delete">Clear All Tasks</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
