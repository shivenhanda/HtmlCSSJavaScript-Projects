<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="box" disabled/>
        <div class="buttons">
        <button id="generate" class="buttoncontrol" onclick="generatecolor();">Generator Color</button>
        <button id="copy" class="buttoncontrol" onclick="copyvalue();">Copy</button>
        <button id="reset" class="buttoncontrol" onclick="resetvalue();">Reset</button>
        </div>
        <p id="value"></p>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
