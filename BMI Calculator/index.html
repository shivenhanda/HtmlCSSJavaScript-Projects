<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight in kg</label>
        <input type="text" name="weight" id="weight">
        <label for="weightlbs">Weight in lbs</label>
        <input type="text" name="weightinch" id="weightlbs">
        <label for="height">Height in Meter</label>
        <input type="text" name="height" id="height">
        <label for="heightinch">Height in Inch</label>
        <input type="text" name="heightinch" id="heightinch">
        <label for="heightcm">Height in cm</label>
        <input type="text" name="heightcm" id="heightcm">
        <h2 id="value"></h2>
        <button type="button" onclick="resetbutton();">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
